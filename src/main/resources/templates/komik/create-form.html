<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Hello, world!</h1>
          <form th:object="${komik}">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" th:field="*{title}" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="slug" class="form-label">Slug</label>
              <input type="text" th:field="*{slug}" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Image</label>
              <input type="text" th:field="*{img}" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="releasedDate" class="form-label">Released Date</label>
              <input
                type="date"
                th:field="*{releasedDate}"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="typeKomik" class="form-label">Type Komik</label>
              <select th:field="*{typeKomik}" class="form-control">
                <option value=""></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
